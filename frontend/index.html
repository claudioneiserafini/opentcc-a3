<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTCC</title>
    <link rel="stylesheet" href="styles/index.css">
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>OpenTCC</h1>

        <!-- Formulário de Login -->
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

            <label for="password">Senha:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <i class="fas fa-eye toggle-password" id="toggle-password-login"></i>
            </div>

            <button type="submit" class="primary-btn">Entrar</button>
            <button id="visitor-login" class="visitor-btn">Entrar como Visitante</button>
        </form>

        <!-- Formulário de Registro -->
        <form id="register-form" class="hidden">
            <label for="new-username">Usuário:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Digite seu usuário" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="new-password">Senha:</label>
            <div class="password-container">
                <input type="password" id="new-password" name="new-password" placeholder="Digite sua senha" required>
                <i class="fas fa-eye toggle-password" id="toggle-password-register"></i>
            </div>

            <label for="confirm-password">Confirmar Senha:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                <i class="fas fa-eye toggle-password" id="toggle-password-confirm"></i>
            </div>

            <button type="submit" class="primary-btn">Registrar</button>
            <button id="visitor-login-register" class="visitor-btn">Entrar como Visitante</button>
            <p class="switch-text">
                Já tem uma conta? <a href="#" id="show-login">Faça login</a>
            </p>
        </form>

        <p id="switch-text">
            Não tem uma conta? <a href="#" id="show-register">Registre-se</a>
        </p>
    </div>

    <!-- Popup para visitante -->
    <div class="popup hidden" id="visitor-popup">
        <div class="popup-content">
            <h2>Entrar como Visitante</h2>
            <p>Você terá acesso limitado ao sistema. Deseja continuar?</p>
            <button class="primary-btn" id="confirm-visitor">Sim, continuar</button>
            <button class="secondary-btn" id="close-popup">Cancelar</button>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
